<div class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-two-fifths subscribe-form">
        <div class="field">
          <div class="control has-icons-left has-icons-right">
            <input [(ngModel)]="email" class="input" type="email" placeholder="Adresse e-mail">
            <span class="icon is-small is-left">
                     <i class="fas fa-envelope"></i>
                     </span>
          </div>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input [(ngModel)]="password" class="input" type="password" placeholder="Mot de passe">
            <span class="icon is-small is-left">
                     <i class="fas fa-lock"></i>
                     </span>
          </p>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-link"  (click)="onSubmit()">Connexion</button>
          </div>
        </div>
      </div>
      <div class="column subscribe-image">
        <h1 class="has-text-centered">Connexion Ã  votre compte</h1>
        <img src="../../assets/office.svg" alt="">
      </div>
    </div>
  </div>
</div>
