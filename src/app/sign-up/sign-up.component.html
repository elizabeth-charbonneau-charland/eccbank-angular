<form (submit)="onSubmit()">
  <div class="form-group">
    <label for="email">Adresse courriel</label>
    <input name="email" type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="Adresse Courriel">
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input name="password" type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Mot de passe">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">J'accepte les Modalités de Compte et la Politique de confidentialité de EccBank</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
